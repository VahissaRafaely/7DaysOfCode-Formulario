        <h1><strong>Formulário</strong></h1>

            <p><label for="idade">Quantos anos você tem ?</label>

            <p><label for="linguagem">Qual linguagem de programação você está estudando ?</label>
                <input type="text" id="linguagem" required></p>

                <button class=botaoenviar type="submit">Enviar</button>
        </form>
    </div>

</body>
